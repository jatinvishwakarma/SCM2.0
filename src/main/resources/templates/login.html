<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Login</title>
  </head>
  <body>
    <div id="content">
      <div class="flex justify-center items-center bg-gray-50 dark:bg-gray-900">
        <div class="w-full max-w-lg p-6">
          <div class="grid grid-cols-12">
            <div class="col-span-12 md:col-span-12 lg:col-span-12 mx-auto">
              <div
                class="block p-8 bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 dark:bg-gray-800"
                style="border-top: 8px solid #f871a3; border-left: none; border-right: none; border-bottom: none;"
              >
                <!-- message here -->
                <div th:replace="~{message::messageBox}"></div>

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">
                  Login Here
                </h5>
                <p class="font-normal text-gray-700 dark:text-gray-400 text-center mb-4">
                  Start managing contacts on Smart Contact Manager
                </p>

                <!-- Error / Logout Messages -->
                <div class="text-red-600 text-center" th:if="${param.error}">
                  Invalid username and password.
                </div>
                <div class="text-green-600 text-center" th:if="${param.logout}">
                  You have been logged out.
                </div>

                <!-- Login Form -->
                <form method="post" th:action="@{'/authenticate'}" class="mt-6 space-y-4">
                  <!-- Email -->
                  <div>
                    <label
                      for="email"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Email</label
                    >
                    <input
                      name="email"
                      type="email"
                      id="email"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                      focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                      dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Enter your email"
                      required
                    />
                  </div>

                  <!-- Password -->
                  <div>
                    <label
                      for="password"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Password</label
                    >
                    <input
                      name="password"
                      type="password"
                      id="password"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                      focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                      dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Enter your password"
                      required
                    />
                  </div>

                  <!-- Buttons -->
                  <div class="flex justify-center space-x-3 pt-2">
                    <button
                      type="submit"
                      class="px-4 py-2 rounded bg-gray-800 text-white font-medium hover:bg-gray-900 dark:bg-blue-600 dark:hover:bg-blue-700"
                    >
                      Login
                    </button>
                    <button
                      type="reset"
                      class="px-4 py-2 rounded bg-red-800 text-white font-medium hover:bg-red-900 dark:bg-red-600 dark:hover:bg-red-700"
                    >
                      Reset
                    </button>
                  </div>
                </form>

                <!-- OAuth Buttons -->
                <div class="flex flex-col justify-center items-center space-y-3 mt-8">
                  <a
                    class="w-3/4 login-with-google-btn text-center py-2 font-semibold rounded-md shadow-md transition-all duration-300"
                    th:href="@{'/oauth2/authorization/google'}"
                  >
                    Login in with Google
                  </a>

                  <a th:href="@{'/oauth2/authorization/github'}"
                    type="button"
                    class="py-2 px-2 flex justify-center items-center bg-gray-700 hover:bg-gray-800 text-white w-3/4 transition ease-in duration-200 text-center text-base font-semibold shadow-md rounded-lg"

                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="currentColor"
                      class="mr-2"
                      viewBox="0 0 1792 1792"
                    >
                      <path

                    Sign in with GitHub

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("Login page");
    </script>
  </body>
</html>
