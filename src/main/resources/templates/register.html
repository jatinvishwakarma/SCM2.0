<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Signup</title>
  </head>
  <body>
    <!-- Card -->
    <div id="content">
      <!-- Centered Flex Container -->
      <div class="flex justify-center items-center min-h-screen bg-gray-50 dark:bg-gray-900">
        <!-- Wider Card -->
        <div class="w-full max-w-lg mx-4">
          <div
            class="block p-8 bg-white rounded-xl shadow-md hover:shadow-lg dark:bg-gray-800 dark:hover:bg-gray-700"
            style="border-top: 8px solid #1d4ed8; border-left: none; border-right: none; border-bottom: none;"
          >
            <!-- message here -->
            <div th:replace="~{message::messageBox}"></div>

            <!-- Heading -->
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center"
            >
              Signup Here
            </h5>
            <p
              class="font-normal text-gray-700 dark:text-gray-400 text-center mb-6"
            >
              Start managing contacts on Smart Contact Manager
            </p>

            <!-- Signup Form -->
            <form
              th:action="@{'/do-register'}"
              method="post"
              th:object="${userForm}"
              class="space-y-5"
              novalidate
            >
              <!-- Name -->
              <div>
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  th:field="*{name}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter here..."
                  required
                />
                <p
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="text-red-600 font-thin px-1"
                >
                  User is required
                </p>
              </div>

              <!-- Email -->
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  th:field="*{email}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter here..."
                  required
                />
                <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="text-red-600 font-thin px-1"
                >
                  Email is required
                </p>
              </div>

              <!-- Password -->
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Enter New Password</label
                >
                <input
                  type="password"
                  id="password"
                  th:field="*{password}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter your password"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="text-red-600 font-thin px-1"
                >
                  Password is required
                </p>
              </div>

              <!-- Phone Number -->
              <div>
                <label
                  for="phone"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact Number</label
                >
                <input
                  type="text"
                  id="phone"
                  th:field="*{phoneNumber}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter here..."
                  required
                />
                <p
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}"
                  class="text-red-600 font-thin px-1"
                >
                  Phone Number is required
                </p>
              </div>

              <!-- About -->
              <div>
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >About</label
                >
                <textarea
                  th:field="*{about}"
                  id="about"
                  rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Description"
                ></textarea>
                <p
                  th:if="${#fields.hasErrors('about')}"
                  th:errors="*{about}"
                  class="text-red-600 font-thin px-1"
                >
                  About is required
                </p>
              </div>

              <!-- Buttons -->
              <div class="flex justify-center space-x-3 pt-4">
                <button
                  type="submit"
                  class="px-4 py-2 rounded bg-gray-800 text-white dark:bg-blue-600 dark:hover:bg-blue-700 hover:bg-gray-900 font-medium"
                >
                  Signup
                </button>
                <button
                  type="reset"
                  class="px-4 py-2 rounded bg-red-800 text-white dark:bg-red-600 dark:hover:bg-red-700 hover:bg-red-900 font-medium"
                >
                  Reset
                </button>
              </div>
              <!-- OAuth Buttons -->
                <div class="flex flex-col justify-center items-center space-y-3 mt-8">
                  <a
                    class="w-3/4 login-with-google-btn text-center py-2 font-semibold rounded-md shadow-md transition-all duration-300"
                    th:href="@{'/oauth2/authorization/google'}"
                  >
                    SignUp with Google
                  </a>

                  <a th:href="@{'/oauth2/authorization/github'}"
                    type="button"
                    class="py-2 px-2 flex justify-center items-center bg-gray-700 hover:bg-gray-800 text-white w-3/4 transition ease-in duration-200 text-center text-base font-semibold shadow-md rounded-lg"

                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="currentColor"
                      class="mr-2"
                      viewBox="0 0 1792 1792"
                    >

                        385.5-103z"
                      ></path>
                    </svg>
                    SignUp with GitHub
                  </a>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("Signup page");
    </script>
  </body>
</html>
