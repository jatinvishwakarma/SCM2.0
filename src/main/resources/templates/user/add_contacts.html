<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title th:text="${loggedInUser.name}+' | SCM'">Adding Contacts</title>
  </head>
  <body>
    <div id="content">
      <!-- Sidebar (visible when user logged in) -->
      <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <!-- Main content area -->
      <div
        class="sm:pl-64 flex justify-center items-start min-h-screen bg-gray-50 dark:bg-gray-900"
      >
        <div
          class="card mt-10 border block max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
        >

          <div th:replace="message::messageBox">

          </div>
          <h1
            class="text-xl font-semibold text-center text-gray-800 dark:text-gray-100"
          >
            Heyy Buddy
          </h1>
          <p class="text-center text-gray-600 dark:text-gray-300 mt-2">
            This contact will be stored on cloud...
          </p>
          <form action="" class="mt-5 w-full"
             th:action="@{'/user/contacts/add'}"
             th:object="${contactForm}"
             method="post"
             enctype="multipart/form-data"
          >

            <!-- Name -->
            <div class="w-full">
              <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                  <div class="relative mb-1">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <i class="fa-solid fa-user"></i>
                    </div>
                  <input th:field="*{name}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter the Name">
                  </div>
                  <p class="text-red-500" 
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Invalid Name</p>
            </div>

            <!-- Email -->
             <div class="w-full">
              <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                  <div class="relative mb-1">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <i class="fa-solid fa-envelope"></i>
                    </div>
                  <input th:field="*{email}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Example@gmail.com">
                  </div>
                  <p class="text-red-500"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}">Invalid Email</p>
            </div>

            <!-- Contact number -->
             <div class="w-full">
              <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone</label>
                  <div class="relative mb-1">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <i class="fa-solid fa-phone"></i>
                    </div>
                  <input th:field="*{phoneNumber}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0000-000-000">
                  </div>
                  <p class="text-red-500"
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}">Enter Valid Contact</p>
            </div>

            <!-- Adress -->
              <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Add Address</label>
              <textarea th:field="*{address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
            
            <!-- Description -->
              <label for="message" class="block mb-2 pt-2 text-sm font-medium text-gray-900 dark:text-white">Write your thoughts here</label>
              <textarea th:field="*{description}" id="message" rows="4" class="block p-2.5 mb-2 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
            
              <!-- Social Link -->

              <!-- Linkedin Link -->
               <div class="flex space-x-2 mb-2">
                <div class="w-full"><div class="w-full">
                  <div class="relative mb-2">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <i class="fa-brands fa-linkedin"></i>
                    </div>
                  <input th:field="*{linkedinLink}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://linkedin.com">
                </div>
            </div></div>

            <!-- Website Lnk -->
                <div class="w-full"><div class="w-full">
                  <div class="relative mb-2">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <i class="fa-solid fa-link"></i>
                    </div>
                  <input th:field="*{websiteLink}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://website.com">
                </div>
            </div></div>
               </div>

               <!-- Add Contact Picture -->
               <div class="mb-2">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="default_size">Upload a Contact Picture</label>
                <input th:field="*{profilePic}" accept="image/*" class="block w-full mb-5 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="default_size" type="file">
               </div> 

              <!-- Favourite checkbox -->
              <div class="flex items-center mb-2">
                <input th:field="*{favourite}" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Mark as Favourite</label>
            </div>

            <!-- Sublit Button -->
             <div class="button-contaianer">
                <button type="submit" class="px-3 py-2 rounded bg-gray-900 hover:bg-gray-800 text-white dark:bg-blue-600 hover:dark:bg-blue-900">
                  Add Contact
                </button>
                <button type="reset" class="px-3 py-2 rounded bg-red-900 hover:bg-red-800 text-white dark:bg-red-600 hover:dark:bg-red-900">
                  Reset
                </button>
             </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      console.log("Login page");
    </script>
  </body>
</html>
